<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>E-BIKE</title>
</head>
<body class="bg-black w-screen">
     <header class=" flex h-auto mt-6  mr-24 ml-24 items-center">
        <img src="./img/logo-e-bike.png" alt="logo-e-bike">
        <menu class="flex justify-center items-center gap-64  text-white text-xl font-medium  w-screen">
            <li>
                <a class="  hover:text-black  hover:transition-colors duration-400 hover:bg-stone-200  " href="#">About us</a>
            </li>
            <li>
                <a class="  hover:text-black  hover:transition-colors duration-400  hover:bg-stone-200 " href="#">Store</a>
            </li>
            <li>
                <a  class="  hover:text-black  hover:transition-colors duration-400 hover:bg-stone-200 "href="#">Contact</a>
            </li>
        </menu>
         <div class="flex gap-12 mt-4 h-[38px]   items-center justify-center ">
            <img class="" src="./img/busca-icon.png" alt="Busca">
            <img class="" src="./img/menu-icon.png" alt="Menu">
            </div>
     </header>
     <main  class=" flex items-start ml-24" >
        <section class="conteudo-principal flex items-center bg-purple-900  ">
             <div class=" textos flex flex-col justify-center  w-[590px]">
                 <h2 class=" font-delius text-7xl text-yellow-600 font-semibold ">THE HUBLES</h2>
                <span class=" justify-start text-white text-[200px] w-[590px] font-bold  ">E-Bike</span>
                <p class="text-white text-3xl w-[548px]">Style, Security and safety built for the modern urban riders.</p>
                     <div class="botao mt-16">
                         <button class=" h-18 flex justify-around items-center border-yellow-600 w-92 text-white border-3 rounded-full">
                            <span class=" text-2xl font-medium">Order Now</span>
                            <img class="ml-24 " src="./img/seta-icon.png" alt="">
                        </button>
                    </div>
             </div>
            <img class="relative z-50 w-[1141px] bg-red-500" src="./img/Bike.png" alt="Bicicleta-imagem">
            <img class="h-36 items-center" src="./img/pontos.png" alt="pontos-icon">
        </section> 
     </main>

</html>
